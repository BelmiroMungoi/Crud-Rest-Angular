<form id="formUser" class="row g-3" enctype="multipart/form-data" autocomplete="off">

	<div class="col-md-2">
		<label for="id" class="form-label">ID</label>
		<input type="text" [(ngModel)]="usuario.id" [ngModelOptions]="{standalone: true}" class="form-control" id="id" readonly="readonly">
	</div>
	<div class="col-md-12">
		<label for="fullName" class="form-label">Nome Completo</label>
		<input type="text" [(ngModel)]="usuario.fullName" [ngModelOptions]="{standalone: true}" class="form-control" name="fullName" required placeholder="Exemplo: Monkey D. Luffy">
	</div>
	<div class="col-md-6">
		<label for="userName" class="form-label">Nome de Usu√°rio</label>
		<input type="text" [(ngModel)]="usuario.userName" [ngModelOptions]="{standalone: true}" class="form-control" name="userName" required placeholder="Exemplo: Monkey">
	</div>
	<div class="col-md-6">
		<label for="passWord" class="form-label">Palavra-Passe</label>
		<input type="password" [(ngModel)]="usuario.passWord" [ngModelOptions]="{standalone: true}" class="form-control" name="passWord" required placeholder="Exemplo: password12">
	</div>

	<div class="col-md-12">
		<button type="button" class="btn btn-success" style="width: 87px;" [routerLink]="['/usuarioList']" >Voltar</button>
		<button type="button" class="btn btn-primary" style="width: 87px; margin-left: 5px;" (click)="saveUser()">Salvar</button>
		<button type="button" class="btn btn-danger" style="width: 87px; margin-left: 5px;" (click)="cancelar()">Cancelar</button>
	</div>
</form>
