<form id="formUser" class="row g-3" autocomplete="off">

	<h2>Tela de Relatório</h2>

	<div class="form-group col-md-3">
		<label for="inicio" class="form-label">Data Inicial de Nascimento</label>
		<div class="input-group">
			<input type="text" #dataInicio="ngModel" [(ngModel)]="userReport.dataInicial"
				[ngModelOptions]="{standalone: true}" class="form-control" name="inicio" id="inicio"
				placeholder="dd/mm/yyyy" ngbDatepicker #inicio="ngbDatepicker">
			<div class="input-group-append">
				<button type="button" class="btn btn-primary" (click)="inicio.toggle()">.</button>
			</div>
		</div>
	</div>


	<div class="form-group col-md-3">
		<label for="final" class="form-label">Data Final de Nascimento</label>
		<div class="input-group">
			<input type="text" #dataFinal="ngModel" [(ngModel)]="userReport.dataFinal"
				[ngModelOptions]="{standalone: true}" class="form-control" name="final" id="final"
				placeholder="dd/mm/yyyy" ngbDatepicker #final="ngbDatepicker">
			<div class="input-group-append">
				<button type="button" class="btn btn-primary" (click)="final.toggle()">.</button>
			</div>
		</div>
	</div>

	<div class="col-md-12">
		<button type="button" (click)="printReportParam()" data-bs-toggle="modal" data-bs-target="#myModal"
			class="btn btn-primary">Imprimir Relatório</button>
	</div>
</form>

<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
	<div class="modal-dialog modal-xl">
		<div class="modal-content">
			<div class="modal-body">
				<iframe id="pdf" width="100%" height="600" frameBorder="0" allowtransparece="true"></iframe>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
			</div>
		</div>
	</div>
</div>
